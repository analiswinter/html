<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi CC ke ML</title>
    <style>
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Batasi lebar container */
            margin: 0 auto; /* Pusatkan container */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Pastikan padding dan border termasuk dalam lebar */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Buat tombol memenuhi lebar container */
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            input[type="number"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alat Konversi CC ke ML</h1>
        <input type="number" id="ccInput" placeholder="Masukkan volume dalam CC">
        <button onclick="convert()">Konversi</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            // Ambil nilai dari input
            const cc = parseFloat(document.getElementById('ccInput').value);

            // Validasi input
            if (isNaN(cc)) {
                alert("Masukkan angka yang valid!");
                return;
            }

            // Konversi CC ke ML (1 CC = 1 ML)
            const ml = cc;

            // Tampilkan hasil
            document.getElementById('result').innerHTML = `${cc} CC = ${ml} ML`;
        }
    </script>
</body>
</html>
